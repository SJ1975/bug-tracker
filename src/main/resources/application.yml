#spring.application.name=bug-tracker

server:
  port: 8080

spring:
  application:
    name: bug-tracker

  datasource:
    url: jdbc:mysql://localhost:3306/bugtracker
    username: bugtracker_user
    password: bugtracker_pass
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate   # IMPORTANT: not create/update in prod
    show-sql: true
    properties:
      hibernate:
        format_sql: true
#    database-platform: org.hibernate.dialect.MySQL8Dialect

  jackson:
    serialization:
      write-dates-as-timestamps: false

logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG
