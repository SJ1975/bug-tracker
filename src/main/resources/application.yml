server:
  port: 8080

spring:
  application:
    name: bug-tracker

  datasource:
    url: jdbc:mysql://localhost:3306/bugtracker
    username: bugtracker_user
    password: bugtracker_pass
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  jackson:
    serialization:
      write-dates-as-timestamps: false

jwt:
  secret: my-super-secret-key-which-must-be-long-enough-123456
  expiration: 3600000

logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG
